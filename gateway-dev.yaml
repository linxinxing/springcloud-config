eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7000/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: test_route1
          uri: lb://consumer-client
          predicates:
            - Path=/test
            - After=2020-07-03T16:16:59.092+08:00[Asia/Shanghai]

        - id: test_route2
          predicates:
            - Path=/hystrix
          uri: lb://producer-client
